<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        // Início
        let operacao = 73;
        localStorage.setItem("1", 73);
        // Multiplicação
        operacao *= 77;
        localStorage.setItem("3", 77);
        // Divisão
        operacao /= 59;
        localStorage.setItem("5", 59);
        // Soma
        operacao += 99;
        localStorage.setItem("2", 99);
        // Subtração
        operacao -= 81;
        localStorage.setItem("4", 81);
    </script>
</body>

</html>
